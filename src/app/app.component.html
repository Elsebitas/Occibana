<div class="example-container">
  <mat-toolbar  color = "primary" class="example-toolbar">    
  
    
    <img src="assets/logo.jpg" width="100" style="margin-left: 20px;">
    <!--<span>Occibana</span>-->
    <span class="example-spacer"></span>

    <button mat-raised-button routerLink="/inicio" style="cursor: pointer" color="primary">
      Inicio
    </button>  

    <button mat-icon-button [matMenuTriggerFor]="menu">      
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="usuario == null" routerLink="/login">
        <mat-icon>account_box</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item *ngIf="usuario != null" routerLink="/inicio" (click)="postCerrarSesion()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>

  </mat-toolbar >
