<div>
    <mat-card class="sombra">
        <mat-card-content>
            <form #myForm="ngForm" (ngSubmit)="onFromSubmit(myForm)">
                <h2 class="h2">Iniciar Sesión</h2>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput name="Usuario" placeholder="Usuario" value="" ngModel>
                    </mat-form-field>

                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="Contrasena" type="password" placeholder="Contraseña" value="" ngModel>
                    </mat-form-field>

                </p>
                <p>
                    <mat-error *ngIf="error != null">Usuario o Contraseña incorrectas</mat-error>
                </p>

                <p>
                    <button mat-raised-button style="cursor: pointer" color="primary">
                        Iniciar Sesión
                    </button>
                </p>


            </form>
            <p>
                <button mat-raised-button style="cursor: pointer" color="primary">
                    Olvide mi contraseña
                </button>
            </p>
            <p>
                <button mat-raised-button style="cursor: pointer" color="primary">
                    ¿No estas registrado? Registrar Ahora
                </button>
            </p>

        </mat-card-content>
    </mat-card>
</div>
