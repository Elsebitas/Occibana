<ng-container *ngFor="let coment of comentarios">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>AQUI HOTEL</mat-card-title>
            <mat-card-subtitle>Comentarios acerca del hotel...</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://static1.eskypartners.com/travelguide/vancouver-hotels.jpg"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <div>
                <p>
                    <b>ID usuario: </b> {{coment.id_usuario}}
                </p>
            </div>
            <div>
                <p>
                    <b>Nombre de usuario: </b> {{coment.nombre_usuario}}
                </p>
            </div>
            <div>
                <p>
                    <b>Comentario: </b> {{coment.comentario}}
                </p>
            </div>
            <div>
                <p>
                    <b>Fecha del Comentario: </b> {{coment.fecha_comentario}}
                </p>
            </div>
            <div>
                <p>
                    <b>Fecha de salida: </b> {{coment.fecha_salida}}
                </p>
            </div>

        </mat-card-content>
    </mat-card>
</ng-container>
