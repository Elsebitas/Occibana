<div>
    <div>
        <table class="content">
            <tr>
                <td style="width: 50%">
                    <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
                    <mat-icon>
                        {{ showIcon(i) }}
                    </mat-icon>
                    </button>
                    <mat-error *ngIf="starCount == null || starCount == 0">
                        Star count is <strong>required</strong> and cannot be zero
                    </mat-error>
                    <p class="body-2">
                        Your rated <span class="body-2"> {{rating}} </span> / <span class="body-2"> {{starCount}} </span>
                    </p>
                </td>

                <td style="width: 50%">
                    <mat-form-field class="comment" appearance="fill">
                        <mat-label>Comentar</mat-label>
                        <textarea class="textArea" matInput placeholder="Escriba un comentario para el hotel" [(ngModel)]="mensaje"></textarea>
                    </mat-form-field>

                    <div>
                        <button mat-raised-button (click)="comentarHotel()" [disabled]="boton" style="cursor: pointer" color="primary"> Comentar </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
