<div class="content2">
  <div >
    <mat-form-field class="filter" appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>Consultar hotel</mat-label>
      <input matInput [(ngModel)] = "searchText"  placeholder="Escriba el nombre del hotel">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="content" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let card of listaDeHotelesPrincipales | filtroHoteles : searchText">
      <mat-card class="card-style" fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)"
        fxFlex.lt-sm="100%">
        <img mat-card-image src=".\assets\images\hotel1.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p class="hoteltitle"> {{card.nombre}} </p>
          <div class="line"></div>
          <p class="titles">Precio desde: {{card.precionoche}}$ </p>
          <p class="subtitles">Ubicado en: {{card.municipio}}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
